    <!-- 

        loyiha kontrol qiladi
        Jamoa b n ishlashni yaratib beradi
        Masofaadan ishlashni yaratadi
        Xato (Bug) bilan ishlashni osonlashtiradi
        Loyihamizni yo'qolishni (o'chib ketishini ) oldini oladi


        branch  -> shox
        commit  -> komentariya
        repasitory -> omborxona

     -->


     <!-- 

        git init                           -> repasetory yaratadi
        git config user.name "Ism"         -> ism kiritadi
        git config user.email "pochta"     -> pochta kiritadi
        git status                         -> ozgarish bor yoki yo'qligini ko'rsatadi
        git add .                          -> saxranit qiladi
        git commit -m "izoh"               -> komentariya qoldiradi
        git log                            -> kommitlarni ko'rsatadi
        git log --oneline                  -> qisqa kommitlarni ko'rsatadi
        git branch                         -> shoxlarni ko'rsatadi
        git branch developer               -> shox yaratadi
        git checkout "shox nomi"           -> shoxni o'zgartiradi
        git branch -D  "shox nomi"         -> shoxni o'chiradi
        git merge "shox nomi"              -> shoxlarni birlashtiradi
        gitk                               -> interface ochib beradi

      -->
